<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Explore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
 <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(assets/img/1.JPG)" onclick="location.href = '1. clock-ui/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/2.JPG)" onclick="location.href = '2. darkmode/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/3.JPG)" onclick="location.href = '3. button/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/5.JPG)" onclick="location.href = '5. car-moving/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/6.JPG)" onclick="location.href = '6. text-animation/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/7.JPG)" onclick="location.href = '7. sticky-navbar/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/8.JPG)" onclick="location.href = '8. water/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/9.JPG)" onclick="location.href = '9. scroling-text/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/10.JPG)" onclick="location.href = '10. random-pw/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/11.JPG)" onclick="location.href = '11. buble/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/12.JPG)" onclick="location.href = '12. paralax/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/14.JPG)" onclick="location.href = '14. glowing-gradient/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/15.JPG)" onclick="location.href = '15. sliding menu/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/16.JPG)" onclick="location.href = '16. Responsive/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/17.JPG)" onclick="location.href = '17. Responsive Navbar/index.html';" ></div>
      <div class="swiper-slide" style="background-image:url(assets/img/18.JPG)" onclick="location.href = '18. video-background/index.html';" ></div>


    </div>
    <div class="swiper-pagination"></div>
  </div>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
